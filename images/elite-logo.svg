<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية اللوجو -->
  <defs>
    <!-- تدرج لوني احترافي -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- تدرج ذهبي للنخبة -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- ظل ناعم -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- أيقونة المبنى/العمارة -->
  <g filter="url(#shadow)">
    <!-- القاعدة -->
    <rect x="5" y="25" width="30" height="30" rx="2" fill="url(#logoGradient)" />
    
    <!-- النوافذ -->
    <rect x="9" y="29" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="15" y="29" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="21" y="29" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="27" y="29" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    
    <rect x="9" y="35" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="15" y="35" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="21" y="35" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="27" y="35" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    
    <rect x="9" y="41" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="15" y="41" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="21" y="41" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    <rect x="27" y="41" width="4" height="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- الباب -->
    <rect x="17" y="47" width="6" height="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- التاج/النخبة -->
    <path d="M 20 15 L 10 25 L 30 25 Z" fill="url(#goldGradient)" />
    <circle cx="20" cy="12" r="3" fill="url(#goldGradient)" />
  </g>
  
  <!-- نص نخبة العقارية -->
  <g filter="url(#shadow)">
    <!-- نخبة -->
    <text x="45" y="25" font-family="Tajawal, Arial, sans-serif" font-size="16" font-weight="700" fill="url(#goldGradient)">نخبة</text>
    
    <!-- العقارية -->
    <text x="45" y="45" font-family="Tajawal, Arial, sans-serif" font-size="14" font-weight="500" fill="url(#logoGradient)">العقارية</text>
  </g>
  
  <!-- شعار بالإنجليزية صغير -->
  <text x="45" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#64748b" opacity="0.8">ELITE PROPERTIES</text>
</svg>
